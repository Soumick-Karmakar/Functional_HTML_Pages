<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <form action="">
        <div class="heading">
            <h1>Sign In</h1>
        </div>
        <div class="cred">
            <input type="text" id="name" placeholder="Username" required>
            <br>
            <br>
            <input type="text" id="email" placeholder="Email Id" required>
            <br>
            <br>
            <input type="text" id="password" placeholder="Password" required>
            <br>
            <br>
            <input type="text" id="re-password" placeholder="Retype Password" required>
        </div>
        <div class="check">
            <input type="checkbox" checked="checked" required>I agree to the Terms and Conditions
            <a href="#">Terms & Conditions</a>
        </div>
        <div class="sign_in">
            <button type="button" id="signin" onclick="location.href=''"><b>Sign In</b></button>
        </div>
    </form>
</body>
<script src="Register.js"></script>
</html>
